<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="miniproj.css">
</head>

<body>
<section class="container">
    <header class="header">
        <button class="menu-bar" id="menu-bar"></button>
        <h2 class="header-title">Logo</h2>
        <div class="search-box">
            <input type="text" value="kriskach.com">
            <button type="refresh">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>
        <nav class="header-nav">
            <a href="#profile"></a>
            <a href="#symbol">+</a>
        </nav>
    </header><br><br>
    <h2>Sign Up</h2>
    <form method="POST" action="miniproj.php">
        <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="full_name" placeholder="Your full name" required><br><br>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
        </div>

        <div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        </div>

        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="pswd" placeholder="Enter password" required><br><br>
        </div>

        <!-- <div>
            <label for="confirm_pswd">Confirm Password:</label><br>
            <input type="password" id="confirm_pswd" name="com_pswd" placeholder="Repeat password" required><br><br>
        </div>

        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms of Use</label><br><br>
        </div> -->

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
    <p>Already registered? <a href="miniproj_login.html">Sign in</a></p>
</section>

</body>

</html>
